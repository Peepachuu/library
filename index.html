<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="books.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    
    <section class="add-books">
        <button class="add">+Add Book</button>
    </section>

    <section class="books">
    </section>

    <div class="form-container">
        <form>
            <h2>Add New Book</h2>
            <input type="text" name="title" placeholder="Title" required maxlength="150">
            <input type="text" name="author" placeholder="Author" required maxlength="50">
            <input type="number" name="pages" id="pages" placeholder="Pages" required max="10000" min="1">
            <label for="done-reading">
                Have you read it?
                <input type="checkbox" name="done_reading" id="done-reading">
            </label>
            <button class="submit">Submit</button>
        </form>
    </div>
</body>
</html>
