<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="books.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <h1>Library</h1>
    </header>
    
    <section class="add-books">
        <button class="add">+Add Book</button>
    </section>

    <section class="books">
        <section class="book">
            <p class="title">The Hobbit</p>
            <p class="author">J.R.R Tolkien</p>
            <p class="pages">295 pages</p>
            <button class="done-reading">Not Read</button>
            <button class="remove">Remove</button>
        </section>
    </section>

    <div class="form-container">
        <form>
            <h2>Add New Book</h2>
            <input type="text" name="title" id="" placeholder="Title" required>
            <input type="text" name="author" id="" placeholder="Author" required>
            <input type="number" name="pages" id="pages" placeholder="Pages" required>
            <label for="done-reading">
                Have you read it?
                <input type="checkbox" name="done_reading" id="done-reading">
            </label>
            <button type="button" class="submit">Submit</button>
        </form>
    </div>
</body>
</html>
